		<p>Använd formuläret nedan för att skicka ett meddelande!</p>

      <form class="messageForm" class="formClass">
          <p class="formClass">Ämne:</p>
          <input type="text" name="subject"><br>
          <p class="formClass">Fullständigt namn:</p>
          <input type="text" name="sender"><br>
          <p class="formClass">Din e-post:</p>
          <input type="email" name="email"><br>
          <p class="formClass">Meddelande:</p>
          <textarea name="message" form="messageForm" rows="5" cols="30"
            maxlength="2000" placeholder="Skriv ditt meddelande här!"></textarea><br>
          <input type="submit" name="submit" value="Skicka">
